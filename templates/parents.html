<div class="container">

  <form action="{{url_for('update_tenant')}}" method="POST">
  <div class="row justify-content-around">

      <div class="col-4">
        {% for parent in parents %}
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="radio" name="userId" value="{{parent.id}}" aria-label="Radio button for following text input">
            </div>
          </div>
          <span class="input-group-text">{{parent.name}} {{parent.last_name}}</span>
        </div>
        {% endfor %}
      </div>
    </div>
    <br>
    <input type="submit" value="Update" class="btn btn-secondary btn-lg btn-block mx-auto" style="width:20%;">
    </form>
</div>
